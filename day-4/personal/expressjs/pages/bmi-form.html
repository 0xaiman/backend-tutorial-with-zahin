<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI FORM</title>
</head>
<body>
    <form method="POST" action="/bmi-result">
        <fieldset>
            <label>Input weight</label>

            <input type="number" name="weight" step="0.01" placeholder="insert your weight here"/>
        </fieldset>
        <fieldset>
            <label>Input Height</label>
            <input type="number" name="height" step="0.01" placeholder="insert your height here"/>
        </fieldset>
        <button type="submit"> Calculate</button>
    </form>
    
</body>
</html>
